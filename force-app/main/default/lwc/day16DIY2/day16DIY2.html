<template>
    <lightning-card title="ABC Consultancy">
        <div class="slds-var-m_large">
            <lightning-button  label="Account" style="background: green" onclick={showAccount}></lightning-button>
            &nbsp;
            <lightning-button  label="Contact"  style="background: red" onclick={showContact}></lightning-button>
        </div>

        <template if:true={isShowAccount}>
            <lightning-record-view-form object-api-name="Account" record-id="0015j000015AMIeAAO">
                <div>
                    <lightning-output-field field-name="Name"></lightning-output-field><br/>
                    <lightning-output-field field-name="Email"></lightning-output-field><br/>
                    <lightning-output-field field-name="Phone"></lightning-output-field><br/>
                </div>
            </lightning-record-view-form>
        </template>

        <template if:true={isShowContact}>
            <lightning-record-view-form object-api-name="Contact" record-id="0035j000016gx25AAA">
                <div>
                    <lightning-output-field field-name="FirstName"></lightning-output-field><br/>
                    <lightning-output-field field-name="LastName"></lightning-output-field><br/>
                    <lightning-output-field field-name="City"></lightning-output-field><br/>
                </div>
            </lightning-record-view-form>
        </template>
    </lightning-card>
</template>
